<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="assets/css/styler.css">
</head>
<body>
    <div class="enter">
        <div class="enter_header">
            <p class="enter_subtitle">
                Sign in
            </p>
        </div>
        <from class="enter_form">
            <h2 class="enter_form_title">Welcome in Eventplace</h2>
            <input type="email" class="enter_form_input" placeholder="Email">
            <input type="password" class="enter_form_input" placeholder="Password">
            <p class="enter_form_subtext"><span>Forgot password?</span></p>
            <button class="enter_form_btn">Log in</button>
            <button class="enter_form_button Google">Sign in with Google</p>
            <button class="enter_form_button Facebook">Sign in with Facebook</p>
        </from>
    </div>
</body>
</html>
