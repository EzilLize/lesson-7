<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Style.css">
    <title>Registration</title>
</head>
<body>
    <div class="registration">
        <div class="registration_header">
            <p class="reagistration_subtitle">
                Registration
            </p>
        </div>
        <form action="" class="registration_form">
            <h2 class="registration_form_title">Welcome in Eventplace</h2>
            <input type="tel" class="registration_form_input" placeholder="Phone number">
            <input type="email" class="registration_form_input" placeholder="Email">
            <input type="password" class="registration_form_input" placeholder="Password">
            <p class="registration_form_subtext">We send verification code to your Email</p>
            <div class="registration_form_agree">
                <input type="checkbox" class="registration_form_check" id="check1">
                <label for="check1">I want to receive text and Email messages with interesting recomendations</label>
            </div>
            <div class="registration_form_agree">
                <input type="checkbox" class="registration_form_check" id="check2">
                <label for="check2">I agree with terms<span> of use</span></label>
            </div>
            <button class="registration_form_btn">Register</button>
            <p class="registration_form_enter">Already have an account? <span>Log in</span></p>
            <button class="registration_form_button Google">Sign in with Google</button>
            <button class="registration_form_button Facebook">Sign in with Facebook</button>
        </form>
    </div>
</body>
</html>
